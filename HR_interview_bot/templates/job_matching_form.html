<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Matching Results</title>
</head>
<body>
    <h1>Job Matching Results</h1>

    {% if job_result %}
        <h2>Best Job Matches:</h2>
        <ul>
            <li><strong>Job Title:</strong> {{ job_result.job_title }}</li>
            <li><strong>Similarity Score:</strong> {{ job_result.similarity }}</li>
        </ul>
    {% else %}
        <p>No job matches found.</p>
    {% endif %}

</body>
</html>
